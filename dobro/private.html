<!--log-modal-->
<modal class="modal log-modal mod-page open" id="log-modal">
    <div class="modal__overlay">
        <div class="modal__content">
            <div class="modal__scroll">
                <div class="modal__top"><h3>Вход в аккаунт</h3></div>
                <div class="modal__body">
                    <form class="form" action="" id="login-form">
                        <div class="item-form">
                            <input type="email" name="email" placeholder="E-mail">
                            <div class="item-form__btns">
                                <button type="button" class="item-form__reset"></button>
                            </div>
                        </div>
                        <div class="item-form">
                            <input type="password" name="password" placeholder="Пароль">
                            <div class="item-form__btns">
                                <button type="button" class="item-form__reset"></button>
                                <button type="button" class="item-form__eye"></button>
                            </div>
                        </div>
                        <a href="remind.html" class="log-modal__forget-password"><span>Забыли пароль?</span></a>
                        <label class="item-checkbox">
                            <input type="checkbox" name="rememberme">
                            <span>Запомнить меня</span>
                        </label>
                        <div class="form__footer">
                            <button type="submit" class="btn main-btn">Войти</button>
                        </div>
                    </form>
                    <div class="text-align log-modal__reg">Впервые на сайте? <a href="register.html" >Зарегистрируйтесь</a></div>
                </div>
            </div>
        </div>
    </div>
</modal>
